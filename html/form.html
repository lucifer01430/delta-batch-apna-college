<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
</head>

<body>
    <center>
        <h1>Forms In HTML</h1>
        <h3>Form - 1</h3>
    </center>


<fieldset>
    <legend>Registration Form</legend>
    <form action="form.html">
        <label for="fname">First Name :</label>
        <input type="text" name="first-name" id="fname"> &nbsp;&nbsp;
        <label for="lname">Last Name :</label>
        <input type="text" name="last-name" id="lname"> <br> <br>
        <label for="gender">Please Select Yor Gender :</label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
        <p>Do you agree to our all terms of services?</p>
        <input type="checkbox" name="agree" id="agree"> <label for="agree"> Yes, I agree</label> <br><br>
        <button type="submit">Register</button>
    </form>
</fieldset>

<center><h3>Form - 2</h3></center>
<fieldset>
    <legend>Feedback Form</legend>
    <form action="form.html">
        <label for="name">Name :</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name"> <br><br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email"> <br><br>
        <label for="msg">Message :</label> <br>
        <textarea name="feedback" id="msg" rows="4" cols="28"></textarea> <br><br>
        <label for="rating">Rate Us Out Of 5 :</label> <br>
        <input type="radio" name="rating" id="rating" value="1">1 <br>
        <input type="radio" name="rating" id="rating" value="2">2 <br>
        <input type="radio" name="rating" id="rating" value="3">3 <br>
        <input type="radio" name="rating" id="rating" value="4">4 <br>
        <input type="radio" name="rating" id="rating" value="5">5 <br> <br>

        <button>Send Your Message</button>
    </form>
</fieldset>
